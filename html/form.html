<!DOCTYPE html>
<html>
<head>
    <meta charset='UTF-8'>
    <title>Форма для відправлення даних</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        form {
            width: 50%;
            margin: 0 auto;
        }
        label, input {
            display: block;
            margin-bottom: 10px;
        }
        input[type="submit"] {
            padding: 8px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <h1>Форма для відправлення даних</h1>
    <form action="/Submit" method="post">
        <label for="inputValue">Значення:</label>
        <input type="text" id="inputValue" name="inputValue" required>
        <br>
        <label for="inputDateAndTime">Дата та час:</label>
        <input type="datetime-local" id="inputDateAndTime" name="inputDateAndTime" required>
        <br>
        <input type="submit" value="Надіслати">
    </form>

    <p style="text-align: center; margin-top: 20px;">
        <a href="/CheckCookieValue">Перевірити значення в куках</a>
    </p>
</body>
</html>
